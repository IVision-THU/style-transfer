<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>IVision - Style Transfer</title>
    <link rel="stylesheet" type="text/css" href="/static/mobile/css/main.css">
    <script type="text/javascript" src="/static/js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/mobile/js/main.js"></script>
</head>
<body>
    <div id="full-container">
        <div id="welcome-panel">
            <img src="/static/data/logo.png" alt="Logo" id="logo">
            <h3 id="slogan">Presented by IVision</h3>
        </div>
        <div id="function-area">
            <div id="display-panel">
                <div class="_square-image-wrapper">
                    <div class="square-image-wrapper">
                        <img src="/static/data/output.jpg" id="display-img">
                    </div>
                </div>
                <h3 id="render-time">Render Time: <i>...</i> </h3>
            </div>
            <button id="take-photo">
                <img src="/static/data/take-photo-btn.png">
            </button>
        </div>
    </div>
</body>
</html>
