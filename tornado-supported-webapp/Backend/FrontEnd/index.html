<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IVision - Style Transfer</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/lib/capture-video-frame.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
</head>
<body bgcolor="white">
    <div id="full-container">
        <div id="image-panel">
            <div id="input-image">
                <!--<img src="/data/input.jpg" class="io-img" alt="Input Image">-->
                <video id="input-camera" class="io-img mirror" autoplay muted></video>
                <h3 class="instruction">Loading Camera</h3>
            </div>
            <div id="output-image">
                <img src="" class="io-img mirror" alt="Output Image">
                <p class="instruction">Click output video to switch different styles</p>
            </div>
        </div>
        <div id="claim">
            <div id="logo">
                <img src="/static/data/logo.png" alt="logo">
            </div>
        </div>
    </div>
</body>
</html>
